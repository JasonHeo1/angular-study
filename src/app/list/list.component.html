<p-table
  [value]="students"
  selectionMode="single"
  [(contextMenuSelection)]="selectedStudent"
  [contextMenu]="cm"
  [(selection)]="selectedStudent"
>
  <ng-template pTemplate="header">
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
      <th>成年与否</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-student>
    <tr
      [pContextMenuRow]="rowData"
      [pSelectableRow]="rowData"
      (dblclick)="onRowSelected($event, student)"
    >
      <td>{{ student.name }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.adult }}</td>
    </tr>
  </ng-template>
</p-table>

<p-contextMenu #cm [model]="items"></p-contextMenu>

<p-dialog
  [header]="title"
  [(visible)]="displayDialog"
  [focusOnShow]="false"
  showEffect="fade"
  [modal]="true"
  [style]="{ width: '600px' }"
>
  <div class="ui-g">
    <div class="ui-g-4">
      <label for="name">Name</label>
    </div>
    <div class="ui-g-8">
      <input pInputText id="name" [(ngModel)]="targetStudent.name" autofocus />
    </div>
    <div class="ui-g-4">
      <label for="age">Age</label>
    </div>
    <div class="ui-g-8">
      <input pInputText id="age" [(ngModel)]="targetStudent.age" autofocus />
    </div>
    <div class="ui-g-4">
      <label for="gender">Gender</label>
    </div>
    <div class="ui-g-8" style="height: 100px;">
      <p-dropdown
        optionLabel="sexName"
        id="searchGender"
        [options]="genderList"
        [(ngModel)]="targetGender"
      ></p-dropdown>
    </div>
  </div>
  <p-footer>
    <p-button id="save_btn" label="保存" (click)="onClickSave()"></p-button>
    <!-- <p-button id="search_btn" label="查询" routerLink="list" routerLinkActive="active" ></p-button> -->

    <p-button id="delete_btn" label="删除" (click)="onClickDelete()"></p-button>
    <!-- <p-button id="search_btn" label="查询" routerLink="list" routerLinkActive="active" ></p-button> -->
  </p-footer>
</p-dialog>
